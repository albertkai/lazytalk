<template name="settings">

    <header>

        <div>
            <button class="toggle-tab _visible">?</button>
            <button class="close"><i class="fa fa-arrow-down"></i></button>
        </div>
        <div>
            <button class="toggle-tab _visible"><i class="fa fa-ban"></i></button>
            <button class="close"><i class="fa fa-arrow-down"></i></button>
        </div>
        <div>
            <button class="toggle-tab _visible"><i class="fa fa-gears"></i></button>
            <button class="close"><i class="fa fa-arrow-down"></i></button>
        </div>
        <div>
            <button class="toggle-tab _visible">@</button>
            <button class="close"><i class="fa fa-arrow-down"></i></button>
        </div>

    </header>

    <div class="body">

        <div class="tabs">
            <div id="settings-about" class="tab">
                <h3>справка</h3>
                <div class="body">

                    <h4>О проекте</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias animi ipsam ipsum maxime ratione. Adipisci amet assumenda blanditiis consequuntur dolores est ipsam nisi similique unde. Architecto ipsum minus quia voluptas!</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti ipsum magnam necessitatibus obcaecati odio praesentium repudiandae! Dignissimos harum iusto repellendus!</p>

                    <h4>Как это работает?</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt repudiandae sint vero. Ad blanditiis commodi culpa delectus, laboriosam molestias odit quae quam totam veritatis. Eligendi excepturi magni possimus vel voluptatem!</p>

                    <h4>что это за кнопочки?</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, aspernatur cum deleniti doloremque dolores expedita iste labore laborum mollitia nesciunt nulla officia perspiciatis possimus qui, rem repellat sed veniam voluptatem.</p>
                </div>
            </div>
            <div id="ban-list" class="tab">

                <h3>бан-лист</h3>

                {{#if gotBanned}}

                <div class="body">

                    {{#each currentUser.profile.banList}}

                    <div class="item" data-id="{{id}}">
                        <div><button id="delete-from-ban"><i class="fa fa-times"></i></button></div>
                        <div><img src="{{avatar}}" alt="avatar"/></div>
                        <div>
                            <p class="name">{{first_name}}</p>
                            <p class="last-name">{{last_name}}</p>
                            <p class="username">@{{username}}</p>
                        </div>
                    </div>

                    {{/each}}


                </div>

                <button id="clear-ban-list">очистить</button>

                {{else}}

                <div class="ban-list-empty">

                    <i class="fa fa-smile-o"></i>
                    <h2>Бан-лист пуст!</h2>
                    <h3>Вот и отлично=)</h3>

                </div>

                {{/if}}


            </div>
            <div id="app-settings" class="tab">
                <h3>настройки</h3>
                <div class="body">

                    <div>
                        <div><p>Кто может мне звонит:</p></div>
                        <div>
                            <div class="rdo {{#if currentUser.profile.settings.calls.all}}_active{{/if}}" data-name="calls" data-value="all">
                                <div>
                                    <div></div>
                                </div>
                                <p>Все пользователи</p>
                            </div>
                            <div class="rdo {{#if currentUser.profile.settings.calls.onlyFriends}}_active{{/if}}" data-name="calls" data-value="onlyFriends">
                                <div>
                                    <div></div>
                                </div>
                                <p>Только друзья</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div><p>Ответ при поднесении:</p></div>
                        <div>
                            <div class="switcher {{#if currentUser.profile.settings.phoneCloseMode}}_active{{/if}}" data-name="phone-close">
                                <div class="cont">
                                    <p>включен</p>
                                    <p>выключен</p>
                                    <div class="handle"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div><p>Оповещения:</p></div>
                        <div>
                            <div class="chckbx {{#if currentUser.profile.settings.notifications.messages}}_active{{/if}}" data-name="notifications" data-value="messages">
                                <div>
                                    <div></div>
                                </div>
                                <p>Сообщения</p>
                            </div>
                            <div class="chckbx {{#if currentUser.profile.settings.notifications.notify}}_active{{/if}}" data-name="notifications" data-value="notify">
                                <div>
                                    <div></div>
                                </div>
                                <p>Напоминания</p>
                            </div>
                            <div class="chckbx {{#if currentUser.profile.settings.notifications.requests}}_active{{/if}}" data-name="notifications" data-value="requests">
                                <div>
                                    <div></div>
                                </div>
                                <p>Запрос контактов</p>
                            </div>
                        </div>
                    </div>


                    
                </div>
            </div>


            <div id="user-settings" class="tab">
                <h3>@{{currentUser.profile.username}}</h3>
                <div class="inputs">
                    <div>
                        <div>имя:</div>
                        <div>
                            <input type="text" id="first_name" placeholder="введите имя" value="{{currentUser.profile.first_name}}"/>
                            <div class="status">
                                <i class="fa fa-check done"></i>
                                <i class="fa fa-clock-o waiting"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>фамилия:</div>
                        <div>
                            <input type="text" id="last_name" placeholder="введите фамилию" value="{{currentUser.profile.last_name}}"/>
                            <div class="status">
                                <i class="fa fa-check done"></i>
                                <i class="fa fa-clock-o waiting"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>username:</div>
                        <div>
                            <input type="text" id="username" placeholder="введите username" value="{{currentUser.profile.username}}"/>
                            <div class="status">
                                <i class="fa fa-check done"></i>
                                <i class="fa fa-clock-o waiting"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>телефон:</div>
                        <div>
                            <input type="text" id="phone" data-field="first_name" placeholder="+71234567890" value="{{currentUser.profile.phone}}"/>
                            <div class="status">
                                <i class="fa fa-check done"></i>
                                <i class="fa fa-clock-o waiting"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="avatar">
                    <img src="{{currentUser.profile.avatar}}" alt=""/>
                </div>
                <button id="logout" class="save">выйти</button>
            </div>


        </div>

    </div>



</template>
